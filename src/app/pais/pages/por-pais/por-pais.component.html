<h2>Por País</h2>
<hr>
<div class="row">
    <div class="col">
        <form autocomplete="off" (ngSubmit)="buscar()">
            <input type="text" name="termino" class="form-control" [(ngModel)]="termino"placeholder="Buscar País...">
        </form>
    </div>
</div>
<hr>
<div *ngIf="hayError" class="alert alert-danger">
    No hay ningún país con el término "{{termino}}".
</div>
<div *ngIf="!hayError" class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Población</th>
                    <th> </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Bandera</td>
                    <td>Colombia</td>
                    <td>40856314</td>
                    <td> <a href="/pais/col">Ver...</a></td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
