<h2>Por País</h2>
<hr>
<div class="row">
    <div class="col">
       <app-pais-input (onEnter)="buscar($event)" placeholder="Buscar por País..."(onDebounce)="sugerencias($event)"></app-pais-input>
    </div>
</div>
<hr>
<div *ngIf="hayError" class="alert alert-danger">
    No hay ningún país con el término "{{termino}}".
</div>
<div *ngIf="paises.length>0" class="row">
    <div class="col">
<app-pais-tabla [paises]="paises"></app-pais-tabla>
     
    </div>
</div>
